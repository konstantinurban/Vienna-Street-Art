<span class="leaflet-top leaflet-left">
  <span class="filterButton leaflet-control">
    <i class="fa fa-filter fa-7x"></i>
    <span id="filterOptions">
      <label class="filterLabel">District: </label>
      <select id="ml-1" name="zipcode" [(ngModel)]="zipcode" (ngModelChange)="selectedZipcode()">
        <option>-All-</option>
        <option *ngFor="let zipcode of artworkList | duplicates ">{{zipcode}}</option>
      </select>
    </span>
  </span>
</span>
