<div class="demo-container">
  <div class="h-block">
    <h1 class="display-1">Boostrap Modal</h1>

    <p>This example shows that <code>NgxSmartModal</code> works perfectly and is entirely working with any CSS
      framework.</p>
  </div>

  <div>
    <button class="btn btn-default" (click)="myBootstrapModal.open()">Open me!</button>
  </div>

  <div class="go-back mt-3">
    <a routerLink="..">‚Üê Go back</a>
  </div>
</div>

<ngx-smart-modal #myBootstrapModal identifier="myBootstrapModal" [closable]="false">
  <div class="modal-header">
    <h5 class="modal-title">Add new Art Work</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="myBootstrapModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Modal Body -->

  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="uploadImage">
            <img src="assets/modalPic.jpg" alt="Uploaded Image" class="img-fluid">
            <button type="submit" class="">Upload Image</button>
          </div>
        </div>
        <div class="col-8">
          <div class="artInfo">
            <form>
              <div class="form-group">
                <label for="Art work name">Art Work Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Art Work">
              </div>
              <div class="form-group">
                <label for="Artist Name">Artist Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Artist">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="Artist Name">Geo Location</label>
                  <button class="ml-1">My Location</button>
                  <!-- <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Streetname / Number">
                                    <input type="number" class="form-control mt-1" id="formGroupExampleInput2" placeholder="Zip Code"> -->
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control mt-1" id="formGroupExampleInput2" placeholder="Latitude">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control mt-1" id="formGroupExampleInput2" placeholder="Longitude">
                  </div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="Artist Name">Addtional Information</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Add...">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal footer -->

  <div class="modal-footer">
    <button type="button" class="">Save changes</button>
    <button type="button" class="" data-dismiss="modal" (click)="myBootstrapModal.close()">Close
    </button>
  </div>
</ngx-smart-modal>
